{% extends 'base.html' %}

{% block content %}
<h4 class="mb-4">📊 Statistik Keuangan</h4>

<div class="row">
    <div class="col-md-6 mb-4">
        <canvas id="barChart"></canvas>
    </div>

    <div class="col-md-6 mb-4">
        <canvas id="pieChart" style="max-height: 100%;"></canvas>
    </div>
</div>
<a href="{{ url_for('index') }}" class="btn btn-secondary">← Kembali</a>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const labels = {{ labels | tojson }};
    const pemasukan = {{ pemasukan | tojson }};
    const pengeluaran = {{ pengeluaran | tojson }};

    const ctxBar = document.getElementById('barChart');
    new Chart(ctxBar, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Pemasukan',
                    data: pemasukan,
                    backgroundColor: 'rgba(75, 192, 192, 0.7)'
                },
                {
                    label: 'Pengeluaran',
                    data: pengeluaran,
                    backgroundColor: 'rgba(255, 99, 132, 0.7)'
                }
            ]
        },
        options: {
            responsive: true,
            plugins: { title: { display: true, text: 'Pemasukan vs Pengeluaran per Bulan' } }
        }
    });

    const totalMasuk = pemasukan.reduce((a, b) => a + b, 0);
    const totalKeluar = pengeluaran.reduce((a, b) => a + b, 0);

    const ctxPie = document.getElementById('pieChart');
    new Chart(ctxPie, {
        type: 'pie',
        data: {
            labels: ['Pemasukan', 'Pengeluaran'],
            datasets: [{
                data: [totalMasuk, totalKeluar],
                backgroundColor: ['#4bc0c0', '#ff6384']
            }]
        },
        options: {
            responsive: true,
            plugins: { title: { display: true, text: 'Perbandingan Total' } }
        }
    });
</script>
{% endblock %}

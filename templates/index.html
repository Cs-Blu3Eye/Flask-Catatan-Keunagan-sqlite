{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between">
    <a href="{{ url_for('tambah') }}" class="btn btn-primary mb-3">+ Tambah Catatan</a>
    <a href="{{ url_for('chart') }}" class="btn btn-info mb-3">ðŸ“Š Statistik Keuangan</a>
</div>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Tanggal</th>
            <th>Keterangan</th>
            <th>Jumlah</th>
            <th>Tipe</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for c in catatan %}
        <tr>
            <td>{{ c[1] }}</td>
            <td>{{ c[2] }}</td>
            <td>Rp {{ '{:,.0f}'.format(c[3]) }}</td>
            <td>{{ c[4] }}</td>
            <td>
                <a href="{{ url_for('edit', id=c[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('hapus', id=c[0]) }}" class="btn btn-danger btn-sm"
                    onclick="return confirm('Hapus catatan ini?')">Hapus</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
